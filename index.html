<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números na Imagem com Setas</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
        }
        #image-input::file-selector-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #image-input::file-selector-button:hover {
            background-color: #0056b3;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .control-group label {
            font-size: 14px;
            color: #333;
        }
        .control-group input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        #image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        #my-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        #arrow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .number-circle {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            z-index: 2;
        }
        .number-circle:hover {
            transform: scale(1.1);
        }
        #button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .action-button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
        #clear-button {
            background-color: #6c757d;
            color: white;
        }
        #clear-button:hover {
            background-color: #5a6268;
        }
        #save-button {
            background-color: #28a745;
            color: white;
        }
        #save-button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .action-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            #controls {
                gap: 10px;
                padding: 10px;
            }
            .control-group label {
                font-size: 12px;
            }
            .control-group input {
                font-size: 12px;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Números à Imagem com Setas</h1>
        <div id="controls">
            <div class="control-group">
                <label for="circle-color">Cor do Círculo/Seta</label>
                <input type="color" id="circle-color" value="#ff4d4f">
            </div>
            <div class="control-group">
                <label for="text-color">Cor do Texto</label>
                <input type="color" id="text-color" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="circle-size">Tamanho do Círculo (px)</label>
                <input type="number" id="circle-size" min="10" max="50" value="28">
            </div>
            <div class="control-group">
                <label for="text-size">Tamanho do Texto (px)</label>
                <input type="number" id="text-size" min="8" max="30" value="16">
            </div>
            <div class="control-group">
                <label for="arrow-width">Espessura da Seta (px)</label>
                <input type="number" id="arrow-width" min="1" max="10" value="2">
            </div>
            <div class="control-group">
                <label for="show-arrows">Mostrar Setas</label>
                <input type="checkbox" id="show-arrows" checked>
            </div>
        </div>
        <input type="file" id="image-input" accept="image/*">
        <div id="image-container">
            <img id="my-image" src="" alt="Imagem carregada">
            <canvas id="arrow-canvas"></canvas>
        </div>
        <div id="button-container">
            <button id="clear-button" class="action-button">Limpar Números</button>
            <button id="save-button" class="action-button">Salvar Imagem</button>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const image = document.getElementById('my-image');
        const imageContainer = document.getElementById('image-container');
        const arrowCanvas = document.getElementById('arrow-canvas');
        const ctx = arrowCanvas.getContext('2d');
        const clearButton = document.getElementById('clear-button');
        const saveButton = document.getElementById('save-button');
        const circleColorInput = document.getElementById('circle-color');
        const textColorInput = document.getElementById('text-color');
        const circleSizeInput = document.getElementById('circle-size');
        const textSizeInput = document.getElementById('text-size');
        const arrowWidthInput = document.getElementById('arrow-width');
        const showArrowsInput = document.getElementById('show-arrows');
        let numberCounter = 1;
        let numbers = [];

        // Atualizar tamanho do canvas quando a imagem carrega
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.style.display = 'block';
                    image.onload = () => {
                        arrowCanvas.width = image.clientWidth;
                        arrowCanvas.height = image.clientHeight;
                        drawArrows();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Função para desenhar setas
        function drawArrows() {
            ctx.clearRect(0, 0, arrowCanvas.width, arrowCanvas.height);
            if (!showArrowsInput.checked || numbers.length < 2) return;

            ctx.strokeStyle = circleColorInput.value;
            ctx.lineWidth = parseInt(arrowWidthInput.value);
            ctx.fillStyle = circleColorInput.value;

            for (let i = 0; i < numbers.length - 1; i++) {
                const start = numbers[i];
                const end = numbers[i + 1];
                const startX = start.displayX;
                const startY = start.displayY;
                const endX = end.displayX;
                const endY = end.displayY;

                // Desenhar linha
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();

                // Desenhar ponta da seta
                const angle = Math.atan2(endY - startY, endX - startX);
                const arrowSize = 10;
                ctx.beginPath();
                ctx.moveTo(endX, endY);
                ctx.lineTo(
                    endX - arrowSize * Math.cos(angle - Math.PI / 6),
                    endY - arrowSize * Math.sin(angle - Math.PI / 6)
                );
                ctx.lineTo(
                    endX - arrowSize * Math.cos(angle + Math.PI / 6),
                    endY - arrowSize * Math.sin(angle + Math.PI / 6)
                );
                ctx.closePath();
                ctx.fill();
            }
        }

        // Atualizar círculos existentes
        function updateCircles() {
            const circles = document.querySelectorAll('.number-circle');
            circles.forEach(circle => {
                const number = parseInt(circle.textContent);
                const numberData = numbers.find(n => n.number === number);
                if (numberData) {
                    circle.style.width = `${parseInt(circleSizeInput.value)}px`;
                    circle.style.height = `${parseInt(circleSizeInput.value)}px`;
                    circle.style.backgroundColor = circleColorInput.value;
                    circle.style.color = textColorInput.value;
                    circle.style.fontSize = `${parseInt(textSizeInput.value)}px`;
                    circle.style.left = `${numberData.displayX - parseInt(circleSizeInput.value) / 2}px`;
                    circle.style.top = `${numberData.displayY - parseInt(circleSizeInput.value) / 2}px`;
                    circle.style.borderRadius = '50%';
                }
            });
            drawArrows();
        }

        // Adicionar número ao clicar na imagem
        image.addEventListener('click', (event) => {
            const rect = image.getBoundingClientRect();
            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            const x = (event.clientX - rect.left) * scaleX;
            const y = (event.clientY - rect.top) * scaleY;
            const displayX = event.clientX - rect.left;
            const displayY = event.clientY - rect.top;

            const numberDiv = document.createElement('div');
            numberDiv.className = 'number-circle';
            numberDiv.textContent = numberCounter;
            numberDiv.style.width = `${parseInt(circleSizeInput.value)}px`;
            numberDiv.style.height = `${parseInt(circleSizeInput.value)}px`;
            numberDiv.style.backgroundColor = circleColorInput.value;
            numberDiv.style.color = textColorInput.value;
            numberDiv.style.fontSize = `${parseInt(textSizeInput.value)}px`;
            numberDiv.style.left = `${displayX - parseInt(circleSizeInput.value) / 2}px`;
            numberDiv.style.top = `${displayY - parseInt(circleSizeInput.value) / 2}px`;
            numberDiv.style.borderRadius = '50%';
            imageContainer.appendChild(numberDiv);

            numbers.push({ number: numberCounter, x, y, displayX, displayY });
            numberCounter++;
            drawArrows();
        });

        // Limpar números e setas
        clearButton.addEventListener('click', () => {
            const circles = document.querySelectorAll('.number-circle');
            circles.forEach(circle => circle.remove());
            numbers = [];
            numberCounter = 1;
            ctx.clearRect(0, 0, arrowCanvas.width, arrowCanvas.height);
        });

        // Salvar imagem com números e setas
        saveButton.addEventListener('click', () => {
            if (!image.src) {
                alert('Por favor, carregue uma imagem primeiro!');
                return;
            }

            const canvas = document.createElement('canvas');
            const saveCtx = canvas.getContext('2d');

            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = image.src;

            img.onload = () => {
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;

                // Desenhar a imagem no canvas
                saveCtx.drawImage(img, 0, 0);

                // Desenhar os números
                numbers.forEach(({ number, x, y }) => {
                    saveCtx.beginPath();
                    saveCtx.arc(x, y, parseInt(circleSizeInput.value) / 2, 0, 2 * Math.PI);
                    saveCtx.fillStyle = circleColorInput.value;
                    saveCtx.fill();

                    saveCtx.font = `bold ${parseInt(textSizeInput.value)}px Segoe UI, Arial`;
                    saveCtx.fillStyle = textColorInput.value;
                    saveCtx.textAlign = 'center';
                    saveCtx.textBaseline = 'middle';
                    saveCtx.fillText(number, x, y);
                });

                // Desenhar as setas, se ativadas
                if (showArrowsInput.checked && numbers.length >= 2) {
                    saveCtx.strokeStyle = circleColorInput.value;
                    saveCtx.lineWidth = parseInt(arrowWidthInput.value);
                    saveCtx.fillStyle = circleColorInput.value;

                    for (let i = 0; i < numbers.length - 1; i++) {
                        const start = numbers[i];
                        const end = numbers[i + 1];

                        // Desenhar linha
                        saveCtx.beginPath();
                        saveCtx.moveTo(start.x, start.y);
                        saveCtx.lineTo(end.x, end.y);
                        saveCtx.stroke();

                        // Desenhar ponta da seta
                        const angle = Math.atan2(end.y - start.y, end.x - start.x);
                        const arrowSize = 10;
                        saveCtx.beginPath();
                        saveCtx.moveTo(end.x, end.y);
                        saveCtx.lineTo(
                            end.x - arrowSize * Math.cos(angle - Math.PI / 6),
                            end.y - arrowSize * Math.sin(angle - Math.PI / 6)
                        );
                        saveCtx.lineTo(
                            end.x - arrowSize * Math.cos(angle + Math.PI / 6),
                            end.y - arrowSize * Math.sin(angle + Math.PI / 6)
                        );
                        saveCtx.closePath();
                        saveCtx.fill();
                    }
                }

                // Criar link de download
                const link = document.createElement('a');
                link.download = 'imagem-com-numeros-e-setas.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
        });

        // Atualizar ao mudar configurações
        circleColorInput.addEventListener('input', updateCircles);
        textColorInput.addEventListener('input', updateCircles);
        circleSizeInput.addEventListener('input', updateCircles);
        textSizeInput.addEventListener('input', updateCircles);
        arrowWidthInput.addEventListener('input', drawArrows);
        showArrowsInput.addEventListener('change', drawArrows);
    </script>
</body>
</html>
